			<h4>此岸的克里斯多夫</h4>
			<p>夏日卓午，我凭窗闲眺，席德进在阳光下走来，渐近，视线相接，彼此点了点头……他脸上有一种舛异的神色——四十年前，杭州艺专学生宿舍。清晰如昨。<br/>“友谊的深度，是两个人的自身的深度的表现，浅薄者的友谊，是无深度可言的。”我们年轻时所能认知而信奉的，只到西塞罗的里程：“唯有好人之间才会产生友谊。”而今看出这种古典的智慧是宏观的、太憨厚了，无非反证着“坏人之间不存在友谊的可能”而已。好人，如果是浅薄者呢，常见的所谓好人，倒真是浅薄者居多。</p>
