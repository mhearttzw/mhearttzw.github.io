<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Echelon</title>
	<link rel="stylesheet" href="a.css">
</head>
<body>
	<div class="container">
		<fieldset>
			<legend>树形组件</legend>
			<div class="btns">
				<button class="btn-items" id="delete-btn">清除</button>
				<input type="text" class="input">
				<button class="btn-items" id="search-btn">搜索</button>
			</div>
			<p id="result"></p>
			<div class="tree-content">
				<dl>
					<div class="item-visible">
						<dd class="node">
							<span class="arrow down-arrow"></span>
							<span class="node-title">奶茶</span>
							<span>&nbsp;&nbsp;</span>
							<!--spn-->		
							<img src="img/add.png" alt="" class="addIcon">
						</dd>
					</div>
				</dl>
			</div>
		</fieldset>
	</div>
	<script src="a.js"></script>
</body>
</html>
